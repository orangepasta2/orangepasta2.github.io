title: Orange Pasta Blog # The title of the blog
author: O. Pasta # Your name 
email: orangepasta2@domain.com # your email shown in the footer
url: https://orangepasta2.github.io # this is your site's root address.
description: > # this means to ignore newlines until "show_excerpts:"
  machining escapades 
favicon: "./favicon.ico" # set the favicon of the site 

show_excerpts: true # set to true to show excerpts on the homepage
  
# Moving date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
moving:
  avatar_url: "/assets/img/github_avatar.png" # avatar in about page
  about_you: orange pasta is delicious. # short description about you in about page
  date_format: "%b %d" # date format of posts in home page
  back_to: "Home" # In the post page, you have a back button above the title, you can custom the text by yourself.

  # generate social links in about page.
  social_links:
    # twitter: 
    github:  orangepasta2
    rss: RSS
